commerce_coinbasepayments.ipn:
  path: '/commerce_coinbasepayments/ipn'
  defaults:
    _controller: '\Drupal\commerce_coinbasepayments\Controller\CoinbasePaymentController::process'
    _title: 'Coinbase Commerce IPN'
  requirements:
    _access: 'TRUE'
